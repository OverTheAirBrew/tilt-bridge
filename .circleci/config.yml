version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:16'
    environment:
      HUSKY: '0'
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: install
          command: npm ci
      - run:
          name: build
          command: npm run build
      - run:
          name: docker-build
          command: |
            # docker build -t overtheairbrew/tilt-bridge .
            docker buildx build \
              --platform linux/arm/v7,linux/arm64/v8,linux/amd64 \
              --tag overtheairbrew/tilt-bridge .
      - run:
          name: release
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
            npm run semantic-release || true

workflows:
  version: 2
  build_release:
    jobs:
      - build:
          context: OVERTHEAIR_HOMEBREW
